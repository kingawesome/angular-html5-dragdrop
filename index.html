<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Angular DragDrop</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <script data-require="angular.js@1.1.x" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"
            data-semver="1.1.5"></script>
    <script src="http://pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>
</head>
<body ng-controller="ParentController">

<button ng-click='hidden.hide = !hidden.hide'>
{{hidden.hide}}
</button>

<div class="container" ng-if="!hidden.hide">
  <div class="row" ng-controller="ApplicationController">
    <div class="span6">
      <table class="data-table">
        <tr dd-droppable="columns" dd-sort="horizontal" dd-on-drop="dropFn(data, $event)">
          <th>Before Col</th>
          <th dd-draggable="columns" ng-repeat="column in columns track by $index" dd-drag-data="column" dd-drag-helper="columnDragHelper(column.name)" dd-dragging="{{column.name}}">
            <span>{{column.name}}</span>
          </th>
          <th>After Col</th>
        </tr>
        <tr ng-repeat="row in rows">
          <td ng-repeat="cell in row.cells">{{cell.value}}</td>
        </tr>
      </table>
    </div>
    <!--<div class="span6">abcd</div>-->
  </div>
</div>


<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/parent.js"></script>
<script type="text/javascript" src="src/drag-and-drop.js"></script>


</body>
</html>
